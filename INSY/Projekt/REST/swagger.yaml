                street:
                  type: string
                city:
                  type: string
                state:
                  type: string
                postal_code:
                  type: string
                country:
                  type: string
              required:
                - user_id
                - address_type
                - street
                - city
                - state
                - postal_code
                - country
      responses:
        200:
          description: Erfolgreiche Anfrage. Gibt die hinzugefügte Adresse zurück.
  /addresses/{address_id}:
    delete:
      summary: Löscht die angegebene Adresse
      parameters:
        - in: path
          name: address_id
          required: true
          description: Die ID der zu löschenden Adresse
          schema:
            type: integer
      responses:
        200:
          description: Erfolgreiche Anfrage. Löscht Adresse.
    put:
      summary: Adresse aktualisieren
      parameters:
        - name: address_id
          in: path
          required: true
          schema:
            type: integer
          description: ID der Adresse
        - name: body
          in: body
          required: true
          description: Aktualisierte Adressendaten
          schema:
            type: object
            properties:
              address_type:
                type: string
              street:
                type: string
              city:
                type: string
              state:
                type: string
              postal_code:
                type: string
              country:
                type: string
      responses:
        '200':
          description: Erfolgreich aktualisiert
          content:
            application/json:
              example:
                address_id: 1
                user_id: 1
                address_type: updatedType
                street: updatedStreet
                city: updatedCity
                state: updatedState
                postal_code: updatedPostalCode
                country: updatedCountry
  /productcatalog:
