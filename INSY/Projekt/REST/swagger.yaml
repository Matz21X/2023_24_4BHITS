# swagger.yaml

openapi: 3.0.0
info:
  title: API Dokumentation
  version: 1.0.0
paths:
  /useraccounts:
    get:
      summary: Gibt alle Benutzerkonten zurück.
      responses:
        200:
          description: Erfolgreiche Anfrage. Gibt eine Liste der Benutzerkonten zurück.
    post:
      summary: Fügt ein neues Benutzerkonto hinzu.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                phone_number:
                  type: string
                created_at:
                  type: string
                  format: date-time
              required:
                - username
                - email
                - password
                - first_name
                - last_name
                - phone_number
                - created_at
      responses:
        200:
          description: Erfolgreiche Anfrage. Gibt das hinzugefügte Benutzerkonto zurück.
  /useraccounts/{user_id}:
    delete:
      summary: Löscht den angegebenen User
      parameters:
        - in: path
          name: user_id
          required: true
          description: Die ID des zu löschenden Users
          schema:
            type: integer
      responses:
        200:
          description: Erfolgreiche Anfrage. Löscht User.
    put:
      summary: Benutzerkonto aktualisieren
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          description: ID des Benutzerkontos
        - name: body
          in: body
          required: true
          description: Aktualisierte Benutzerkontodaten
          schema:
            type: object
            properties:
              username:
                type: string
              email:
                type: string
              password:
                type: string
              first_name:
                type: string
              last_name:
                type: string
              phone_number:
                type: string
      responses:
        '200':
          description: Erfolgreich aktualisiert
          content:
            application/json:
              example:
                user_id: 1
                username: updatedUsername
                email: updated@example.com
                first_name: UpdatedFirstName
                last_name: UpdatedLastName
                phone_number: UpdatedPhoneNumber
  /addresses:
    get:
