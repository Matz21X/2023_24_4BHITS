        200:
          description: Erfolgreiche Anfrage. Löscht Produkt.
    put:
      summary: Produkt im Katalog aktualisieren
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: integer
          description: ID des Produkts
        - name: body
          in: body
          required: true
          description: Aktualisierte Produktdaten
          schema:
            type: object
            properties:
              product_name:
                type: string
              description:
                type: string
              price:
                type: number
              stock_quantity:
                type: integer
              image_url:
                type: string
      responses:
        '200':
          description: Erfolgreich aktualisiert
          content:
            application/json:
              example:
                product_id: 1
                product_name: updatedProductName
                description: updatedDescription
                price: 99.99
                stock_quantity: 50
                image_url: updatedImageUrl
