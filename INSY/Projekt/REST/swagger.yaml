                  type: integer
                image_url:
                  type: string
              required:
                - product_name
                - description
                - price
                - stock_quantity
                - image_url
      responses:
        200:
          description: Erfolgreiche Anfrage. Gibt das hinzugefügte Produkt im Katalog zurück.
